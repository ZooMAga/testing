<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona z Tłem i Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Pełnoekranowe tło z obrazem */
        body, html {
            height: 170%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://github.com/ZooMAga/myweb/blob/main/Sticky%20Layout%201A.png?raw=true');
            background-size: 100%; /* Obraz dopasowany do ekranu */
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Centralne, pionowe menu */
        .menu {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Stylizacja linków w menu */
        .menu a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid transparent;
            background-color: rgba(255, 255, 255, 0.3); /* Mgiełka z 10% przezroczystości */
            border-radius: 5px;
            opacity: 0.3;
            transition: opacity 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        /* Efekt na hover */
        .menu a:hover {
            opacity: 1;
            color: #ff850d;
            border-color: #ff850d;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#home">HOME</a>
        <a href="#contact">CONTACT</a>
        <a href="#about">ABOUT US</a>
        <a href="#services">SERVICES</a>
        <a href="#offer">OFFER</a>
    </div>
</body>
</html>
